<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
*{
	margin:0;
	padding:0;
	box-sizing:border-box;
}
body{
	
	color:#fff;
	padding-bottom:10%;
}

#radios{
  position:relative;
  width:50%;
  margin:0 auto;
  
  content: "";
  margin-top: 50px;
 
}
input[type="radio"]{
  position:absolute;
  right:1000%;
}
label{
     float: left;
    width: 15%;
    padding-bottom: 15%;
    margin: 0 2.5%;
    background: #fff;
    border-left: 2px solid #c02828;
    border-right: 2px solid #c02828;
    border-bottom: 2px solid #c02828;
    cursor: pointer;
}

 #line1:before, #line1:after{
          position: absolute;
        content: "";
        height: 2px;
        width: 7.5%;
        background: #c02828;
        top: 0;
        left: 15%;
        right: 0;
        bottom: 0;
        margin: auto; 
       
        transition: transform 1s linear;
        transform-origin: top left;
        transform-style: preserve-3D;
}
#line1:before{
         left: 0;
    margin: 0 22.7%;
    transform-origin: bottom left;
}

#line1:after{
        left: 15%;
    transform-origin: bottom right;
    margin: 0px 14.7%;
}

#line2:before, #line2:after{
             width: 7.5%;
             height: 2px;
             position: absolute;
             background: #c02828;
             content: "";
            
             left: 0;
             bottom: 0;
             top: 0;
             transition: transform 1s linear;
             transform-origin: bottom left;
             transform-style: preserve-3D;
}

#line2:after{
    margin: 0% 42.8%;
}
#line2:before{
            margin: 0 49.7%;
    transform-origin: bottom right;
        transform-origin: bottom right;
}
#line:after, #line:before{
	      position: absolute;
        content: "";
        height: 2px;
        width: 7.5%;
        background: #c02828;
        left: 0; 
        margin: 0 2.5%;
        transition: transform 1s linear;
        transform-origin: top left;
        transform-style: preserve-3D;

	 
}
#line:after{ 
           right: 0;
    transform-origin: top right;
    margin: 0% 10%;
}
#line:before{
                  
        transform-origin: top left; 	
}

#input1:checked  ~ #line:before{ 
    transform: rotate(-135deg) ;
       top: 2px;
    

}
#input1:checked  ~ #line:after{ 
   		              
                     transform: rotate(135deg);
                         top: 2px;
}

#input2:checked ~ #line1:before{ 
  transform: rotate(-135deg);  
    
  
}
#input2:checked ~ #line1:after{ 
  transform: rotate(135deg);  
      
}
#input3:checked  ~ #line2:before{ 
     transform: rotate(135deg); 
      
}
#input3:checked  ~ #line2:after{ 
 transform: rotate(-135deg); 
    
}



	</style>
</head>
<body>


<div id="radios">
  <label for="input1" class="row">
  </label>
  <input  id="input1" name="radio" type="radio" />

  <label for="input2" class="row1">
  </label>
  <input  id="input2" name="radio" type="radio" />

  <label for="input3" class="row2">
  </label>
  <input  id="input3" name="radio" type="radio" />
  <span id="line"></span>
  <span id="line1"></span>
  <span id="line2"></span>

</div>
</div>
</body>
</html>
